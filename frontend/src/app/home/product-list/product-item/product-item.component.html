<div class="card mb-4 shadow-sm ">
    <img class="bd-placeholder-img card-img-top p-2" width="100%" />
    <!-- [src]="productItem.imageUrl" -->
    <div class="card-body">
      <p class="card-text">
        <strong>{{ productItem.price | currency:'EUR' }}</strong>
      </p>
      <p class="card-text">{{ productItem.description | slice: 0:80 }}...</p>
      <div class="d-flex justify-content-between align-items-center">
        <a  routerLink="/shop" class="btn btn-primary2" style="width: 50%;" (click)="handleAddToCart()">Order</a>
      </div>
    </div>
  </div>
