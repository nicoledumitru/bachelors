<div class="card mb-4 shadow-sm ">
    <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem.picture" />
    {{productItem.picture}}
    <div class="card-body">
      <p class="card-text">
        <strong>{{ productItem.price | currency:'EUR' }}</strong>
        <i *ngIf="addedToWishlist" class="fas fa-heart" style="float:right;" (click)="handleRemoveFromWishlist()"></i>
        <i *ngIf="!addedToWishlist" class="far fa-heart" style="float:right;" (click)="handleAddToWishlist()"></i>
      </p>
      <p class="card-text">{{ productItem.description | slice: 0:80 }}...</p>
      <!-- (click)="openProduct()" -->
      <div class="d-flex justify-content-between align-items-center">
        <a class="btn btn-primary2" style="width: 50%;" (click)="handleAddToCart()">Order</a>
      </div>
    </div>
  </div>
