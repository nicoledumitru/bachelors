<div class="card mb-2 shadow-sm">
    <!-- <img class="bd-placeholder-img card-img-top p-2 img-responsive" width="100%" [src]="productItem.imageUrl" /> -->
    <!-- {{productItem.imageUrl}} -->
    <a routerLink="/products/{{ productItem.id }}">
      <img width="100%" height="300px !important" src="{{ productItem.imageUrl }}">
    </a>
    <div class="card-body w-full">
      <p class="card-text" style="margin-bottom:20px;">
        <strong style="font-size: 14px;">{{ productItem.price | currency:'EUR' }}</strong>
        <i *ngIf="addedToWishlist" class="fas fa-heart" style="float:right;" (click)="handleRemoveFromWishlist()"></i>
        <i *ngIf="!addedToWishlist" class="far fa-heart" style="float:right;" (click)="handleAddToWishlist()"></i>
      </p>
      <p class="card-text" style="font-size:20px; text-decoration:underline; ">{{productItem.name}}</p>
      <p class="card-text"  style="font-size:14px; margin: 5px 0px 30px 0px;">{{ productItem.description | slice: 0:30 }}...</p>
      <!-- (click)="openProduct()" -->
      <div class="d-flex justify-content-between align-items-center mb-1">
        <a class="btn btn-primary2" (click)="handleAddToCart()">Add to cart</a>
      </div>
    </div>
  </div>
