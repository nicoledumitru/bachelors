<div class="row">
    <div class="col-md-3" *ngFor="let product of productList">
        <app-product-item [productItem]="product">
        </app-product-item>
    </div>

    <div class="flex space-between" style="justify-content: space-between;">
        <div><button *ngIf="pageNo>0" (click)="changePageNumber(false)"
            style="float: left; font-size: 20px; font-weight: 500; margin-left: 15px;">Previous</button></div>
        
        <!-- <div></div> -->
        
        <div><button style="float: right; font-size: 20px; font-weight: 500; margin-right: 20px;" 
            (click)="changePageNumber(true)">Next</button></div>
    </div>
</div>
